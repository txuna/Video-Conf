<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfbc1ab4a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Grape+Nuts&family=Patua+One&family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="../static/js/signup.js" type="text/javascript" defer></script>
    <script src="../static/js/global.js" type="text/javascript" defer></script>
    <title>Login</title>
</head>
<body>
    <nav id="global__navbar">
        <div>
            <a href="#">Conference</a>
            <div>
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <!-- 로그인/로그아웃(세션에따라) + 유저 아이콘(클리시 설정 팝업) -->
        <ul class="navbar__menubar">
            <li class="menubar__item"><a href="login.html">로그인</a></li>
            <li class="menubar__item"><a href="signup.html">회원가입</a></li>
        </ul>
    </nav>
    <div class="alert__container">
    </div>
    <section class="login__container">
        <div class="signup__box">
            <div class="login__title">
                <span>Conference Signup</span>
            </div>
            <div class="info__box">
                <div class="login__field">
                    <span>계정</span>
                    <input type="text" id="userid" placeholder="input your ID">
                </div>
                <div class="login__field">
                    <span>전화번호</span>
                    <input type="text" id="userph" placeholder="input your phone number">
                </div>
            </div>
            <div class="info__box">
                <div class="login__field">
                    <span>패스워드</span>
                    <input type="password" id="userpw" placeholder="input your password">
                </div>
                <div class="login__field">
                    <span>패스워드 검증</span>
                    <input type="password" id="userpw2" placeholder="input your password">
                </div>
            </div>
            <div class="info__box">
                <div class="login__field">
                    <span>계급</span>
                    <select id="urank">
                        <option>이병</option>
                        <option>일병</option>
                        <option>상병</option>
                        <option>병장</option>
                    </select>
                </div>
                <div class="login__field">
                    <span>소속</span>
                    <select id="department">
                        <option>A부서</option>
                        <option>B부서</option>
                        <option>C부서</option>
                        <option>D부서</option>
                    </select>
                </div>
            </div>
            <div class="info__box">
                <div class="login__field">
                    <span>성함</span>
                    <input type="text" id="username" placeholder="input your name">
                </div>
                <div class="login__field">
                    <span>부서/직책</span>
                    <input type="text" id="position" placeholder="input your position">
                </div>
            </div>
            <div class="login__submit">
                <input type="button" id="signupBtn" value="회원가입">
            </div>
        </div>
    </section>


</body>
</html>
